  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="https://chiamakaobitube.github.io" target="_blank">About</a></li>
            <li role="presentation"><a href="https://twitter.com/trixandra" target="_blank"><i class="fab fa-twitter"></i></a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Address Book</h3>
      </div>

      <div class="jumbotron">
        <form id="myForm">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="siteName" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input type="number" class="form-control" id="siteUrl" placeholder="Enter Phone">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" id="siteEmail" placeholder="Enter Email">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarksResults"></div>
        </div>
      </div>
